name: Run Barbican ETL Pipeline

on:
  schedule:
    - cron: "0 8 * * *"  # Runs every day at 8 AM UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set environment variables
        env:
            DB_HOST: ${{ secrets.DB_HOST }}
            DB_NAME: ${{ secrets.DB_NAME }}
            DB_USER: ${{ secrets.DB_USER }}
            DB_PASS: ${{ secrets.DB_PASS }}
        run: echo "âœ… Environment variables set."

      - name: Debug Database Host
        run: echo "DB_HOST=${{ secrets.DB_HOST }}"

      - name: Test PostgreSQL Connection
        run: |
          PGPASSWORD="${{ secrets.DB_PASS }}" psql -h "${{ secrets.DB_HOST }}" -p 5432 -U "${{ secrets.DB_USER }}" -d "${{ secrets.DB_NAME }}" -c "SELECT version();"


      - name: Run ETL pipeline
        run: python etl_pipeline.py
